<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Go Session Auth</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>
<body class="bg-white font-family-karla h-screen">

<div class="w-full flex flex-wrap">

    <!-- Login Section -->
    <div class="w-full md:w-1/2 flex flex-col">

        <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
            <a href="#" class="bg-black text-white font-bold text-xl p-4">Logo</a>
        </div>

        <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
            <p class="text-center text-3xl">Welcome.</p>

            <form class="flex flex-col pt-3 md:pt-8" action="/login" method="post">
                <div class="form-group">
                    <label for="username" class="text-lg">Username</label>
                    <input type="text" name="username" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline {{ if .validation.Username }} is-invalid {{ end }}" autocomplete="off">
                    <div class="invalid-feedback">
                        {{ if .validation.Username }}{{ .validation.Username }}{{ end }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="text-lg">Password</label>
                    <input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline {{ if .validation.Password }} is-invalid {{ end }}" autocomplete="off">
                    <div class="invalid-feedback">
                        {{ if .validation.Password }}{{ .validation.Password }}{{ end }}
                    </div>
                </div>

                <input type="submit" value="Log In" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">

                {{ if .Error }}
                <p class="text-red-500">{{ .Error }}</p>
                {{ end }}

            </form>
            <div class="text-center pt-12 pb-12">
                <p>Don't have an account? <a href="/register" class="underline font-semibold">Register here.</a></p>
            </div>
        </div>

    </div>

    <!-- Image Section -->
    <div class="w-1/2 shadow-2xl">
        <img class="object-cover w-full h-screen hidden md:block" src="https://i.pinimg.com/564x/51/65/3a/51653afbbccaae1178acb0ded410dbef.jpg">
    </div>
</div>

</body>
</html>
